<!DOCTYPE html>
<html>
    <head>
        <title>Pokemon Chart</title>
    </head>
    <body>

            <tbody>
                <!-- Bulbasaur -->
                <tr>
                    <td>
                        <img width="100" src="http://img4.wikia.nocookie.net/__cb20140328190757/pokemon/images/thumb/2/21/001Bulbasaur.png/200px-001Bulbasaur.png">

                    <td>Charmander</td>

                </tr>

                <!-- Squirtle -->
                <tr>
                    <td>
                        <img width="100" src="http://img1.wikia.nocookie.net/__cb20140328191525/pokemon/images/thumb/3/39/007Squirtle.png/200px-007Squirtle.png">
                    </td>
                    <td>Squirtle</td>
